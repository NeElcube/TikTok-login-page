<html>
    <head>
        <title>Log in | TikTok</title>
        <link rel="icon" href="img/TikTok_icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="headboxlogo">
               <a href="" ><img class="TikToklogo" src="img/TikTok_logo.jpg"></a>
            </div>
            <div class="headboxhelp">
                <div class="help_icon">
                    <img src="img/help_icon.png">
                </div>
                <a class="helptext" href="">Feedback and help</a>
            </div>
        </div>
        <div>
            <div class="loginhad">
                <p class="logintext">Log in to TikTok</p>
            </div>
            <div class="loginbuttons">
                <button onclick="" class="btn">
                    <span class="btn-icon">
                        <img class="btn-img" src="img/QR_icon.png">
                    </span>
                    <span class="btn-text">
                        <span>Use QR code</span>
                    </span>
                </button>
                <button onclick="" class="btn">
                    <span class="btn-icon">
                        <img class="btn-img" src="img/">
                    </span>
                    <span class="btn-text">
                        <span>Use phone / email / username</span>
                    </span>
                </button>
                <button onclick="" class="btn">
                    <span class="btn-icon">
                        <img class="btn-img" src="img/">
                    </span>
                    <span class="btn-text">
                        <span>Continue with Facebook</span>
                    </span>
                </button>
                <button onclick="" class="btn">
                    <span class="btn-icon">
                        <img class="btn-img" src="img/">
                    </span>
                    <span class="btn-text">
                        <span>Continue with Google</span>
                    </span>
                </button>
                <button onclick="" class="btn">
                    <span class="btn-icon">
                        <img class="btn-img" src="img/">
                    </span>
                    <span class="btn-text">
                        <span>Continue with Twitter</span>
                    </span>
                </button>
                <button onclick="" class="btn">
                    <span class="btn-icon">
                        <img class="btn-img" src="img/">
                    </span>
                    <span class="btn-text">
                        <span>Continue with Apple</span>
                    </span>
                </button>
            </div>
        </div>
    </body>
</html>
